<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vanilla weather app</title>
  </head>
  <body>
    <div class="container-body">
      <div class="card" style="width: 40rem">
        <div class="card-body">
          <h1>Today we are reporting the unpredictable...</h1>
          <form id="search-form">
            <input
              type="search"
              placeholder="Enter the city name"
              autocomplete="off"
              autofocus
              id="city-input"
            />
            <input class="search" type="submit" value="Search" />
          </form>
          <br />

          <h3 id="city"></h3>
          <p class="update">Last updated:</p>
          <p id="date"></p>

          <br />

          <span id="temp"></span>
          <span class="units">
            <a href="#" id="celsuis-link"> °C </a>
            /
            <a href="#" id="fahranheit-link"> °F </a>
          </span>
          <div id="description"></div>

          <br />

          <img src="" width="120" alt="sunny" id="icon" />
          <img
            src="Weather Icons/weather_quotes.png"
            alt="quote"
            class="quote"
            width="200"
          />
        </div>
      </div>
    </div>
    <p class="link">
      <a
        href="https://github.com/OletaYeung/Vanilla-weather-app"
        target="_blank"
        >Open-source</a
      >
      by Oleta Yeung
    </p>
    <script src="app.js"></script>
  </body>
</html>
