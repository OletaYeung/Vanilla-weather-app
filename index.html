<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Vanilla weather app</title>
  </head>
  <body>
    <div class="container-body">
      <div class="card-body">
        <h1>Today we are reporting the unpredictable...</h1>
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter the city name"
            autocomplete="off"
            autofocus
            id="city-input"
          />
          <input class="search" type="submit" value="Search" />
        </form>
        <br />
        <h3 id="city">Sydney</h3>
        <p id="time">2:53pm</p>
        <p id="date">Sat 21st
        <br />
        <span id="temp">19</span>
        <span class="units">
          <a href="#" id="celsuis-link"> °C </a>
          /
          <a href="#" id="fahranheit-link"> °F </a>
        </span>
        <br />
            <div id="description">Mostly sunny</div>
          </p> 
          <img src="Weather Icons/sunny.png" width="60" alt="sunny" class="sunny" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
